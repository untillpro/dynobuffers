version: "2"
linters:
  default: none
  enable:
    - asciicheck
    - bidichk
    - durationcheck
    - errcheck
    - errorlint
    - goconst
    - gocritic
    - gosec
    - govet
    - mirror
    - misspell
    - nilnil
    - prealloc
    - predeclared
    - revive
    - staticcheck
    - testifylint
    - unconvert
  settings:
    gocritic:
      disabled-checks:
        - appendAssign
        - dupArg
        - ifElseChain
        - singleCaseSwitch
        - exitAfterDefer
        - commentFormatting
    gosec:
      excludes:
        - G101
        - G601
        - G602
        - G115
    misspell:
      ignore-rules:
        - untill
    nilnil:
      checked-types:
        - func
    revive:
      severity: warning
      rules:
        - name: indent-error-flow
          severity: warning
        - name: add-constant
          disabled: true
    staticcheck:
      checks:
        - all
        - -SA1019
        - -ST1003
        - -ST1023
        - -QF1003
    testifylint:
      disable-all: true
      enable:
        - bool-compare
        - compares
        - empty
        - error-is-as
        - error-nil
        - expected-actual
        - len
        - require-error
        - suite-dont-use-pkg
        - suite-extra-assert-call
        - suite-thelper
    unparam:
      check-exported: true
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - errcheck
          - forcetypeassert
          - gosec
          - revive
        path: _test.go
      - path: (.+)\.go$
        text: underscore
      - path: (.+)\.go$
        text: underscores
      - linters:
          - goconst
        path: (.+)_test\.go
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
